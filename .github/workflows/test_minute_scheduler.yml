name: Test Minute Scheduler

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute
  workflow_dispatch:  # Allows manual trigger

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run test
        run: |
          echo "Workflow triggered at $(date)"
          echo "This workflow runs every minute"
